<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>

<script>
    function addtodo(){
        // so now here we will get the value here and make with the help of by get element by id here 
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        // console.log(title)
        // console.log(description);

        // so now get the divinner html 
        let originhtml = document.getElementById("container").innerHTML;

        // so now append the new one in it 
        document.getElementById("container").innerHTML = originhtml + 
        `<div>
            <div>${title}</div>
            <div>${description}</div>
            <button>mark as done </button>
        </div>
        `
    }
</script>

<body>
    <div>
        <input id="title" type="text" placeholder="title"> <br>
        <input id="description" type="text" placeholder="description"> <br>
        <button onclick="addtodo()">add to to-do</button>
    </div>
    <br>
    <div id="container">
        <!-- so now here we will add the all of the todo here  -->
    </div>

</body>
</html>
